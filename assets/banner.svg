<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2332;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bitcoinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7931a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb84d;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="telegramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0088cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#229ed9;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffc3;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effects -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGradient)"/>

  <!-- Background pattern -->
  <g opacity="0.05">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4aa" stroke-width="1"/>
    </pattern>
    <rect width="1200" height="300" fill="url(#grid)" />
  </g>

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" fill="#ffffff" font-family="'Segoe UI', Arial, sans-serif" font-size="36" font-weight="bold">
    Crypto Intelligence Bots
  </text>

  <!-- Subtitle -->
  <text x="600" y="90" text-anchor="middle" fill="#a0a9c0" font-family="'Segoe UI', Arial, sans-serif" font-size="16">
    Automated Telegram notifications for market updates, alerts, articles &amp; RSI analysis
  </text>

  <!-- Bot Icons Container -->
  <g transform="translate(150, 130)">

    <!-- Bot 1: Market Data Bot -->
    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="35" fill="url(#bitcoinGradient)" filter="url(#softGlow)" opacity="0.9"/>
      <g transform="translate(25, 25)">
        <!-- Bitcoin symbol -->
        <path d="M25 10 L25 5 L30 5 L30 10 L35 10 L35 15 L30 15 L30 40 L35 40 L35 45 L30 45 L30 50 L25 50 L25 45 L20 45 L20 50 L15 50 L15 45 L10 45 L10 40 L15 40 L15 15 L10 15 L10 10 L15 10 L15 5 L20 5 L20 10 Z M20 15 L20 27.5 L27.5 27.5 C29.5 27.5 30 26 30 25 C30 24 29.5 22.5 27.5 22.5 L25 22.5 L25 15 Z M20 32.5 L20 40 L27.5 40 C30 40 30.5 38.5 30.5 37.5 C30.5 36.5 30 35 27.5 35 L25 35 L25 32.5 Z" fill="#fff" transform="scale(0.6)"/>
      </g>
      <text x="50" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">Market Data</text>
    </g>

    <!-- Bot 2: News Bot -->
    <g transform="translate(200, 0)">
      <circle cx="50" cy="50" r="35" fill="#4a90e2" filter="url(#softGlow)" opacity="0.9"/>
      <g transform="translate(30, 30)">
        <!-- News/Article icon -->
        <rect x="5" y="5" width="30" height="35" rx="2" fill="none" stroke="#fff" stroke-width="2.5"/>
        <line x1="10" y1="15" x2="30" y2="15" stroke="#fff" stroke-width="2"/>
        <line x1="10" y1="20" x2="30" y2="20" stroke="#fff" stroke-width="1.5"/>
        <line x1="10" y1="25" x2="25" y2="25" stroke="#fff" stroke-width="1.5"/>
        <line x1="10" y1="30" x2="30" y2="30" stroke="#fff" stroke-width="1.5"/>
      </g>
      <text x="50" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">News &amp; Articles</text>
    </g>

    <!-- Bot 3: RSI Bot -->
    <g transform="translate(400, 0)">
      <circle cx="50" cy="50" r="35" fill="url(#chartGradient)" filter="url(#softGlow)" opacity="0.9"/>
      <g transform="translate(25, 25)">
        <!-- RSI Chart icon -->
        <rect x="5" y="5" width="40" height="30" fill="none" stroke="#fff" stroke-width="2"/>
        <polyline points="10,25 15,20 20,28 25,15 30,22 35,18 40,25" fill="none" stroke="#fff" stroke-width="2.5"/>
        <line x1="5" y1="35" x2="45" y2="35" stroke="#fff" stroke-width="1"/>
        <text x="25" y="45" text-anchor="middle" fill="#fff" font-size="6" font-weight="bold">RSI</text>
      </g>
      <text x="50" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">RSI Analysis</text>
    </g>

    <!-- Bot 4: Alert Bot -->
    <g transform="translate(600, 0)">
      <circle cx="50" cy="50" r="35" fill="#e74c3c" filter="url(#softGlow)" opacity="0.9"/>
      <g transform="translate(30, 28)">
        <!-- Alert/Bell icon -->
        <path d="M20 5 C15 5 12 8 12 13 L12 20 L8 25 L32 25 L28 20 L28 13 C28 8 25 5 20 5 Z" fill="#fff"/>
        <path d="M17 28 C17 30 18.5 32 20 32 C21.5 32 23 30 23 28" fill="none" stroke="#fff" stroke-width="2"/>
        <circle cx="20" cy="8" r="2" fill="#fff"/>
      </g>
      <text x="50" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">Price Alerts</text>
    </g>

    <!-- Bot 5: Telegram Bot -->
    <g transform="translate(800, 0)">
      <circle cx="50" cy="50" r="35" fill="url(#telegramGradient)" filter="url(#softGlow)" opacity="0.9"/>
      <g transform="translate(27, 27)">
        <!-- Telegram icon -->
        <path d="M23 1 L2 10 C0.8 10.5 0.8 11.2 1.8 11.5 L6.5 13 L20 4.5 C20.7 4 21.3 4.3 20.8 4.8 L9.5 15 L9 20 C9.7 20 10 19.7 10.4 19.3 L13 16.8 L17.8 20.3 C18.7 20.8 19.3 20.5 19.5 19.4 L23 2.8 C23.3 1.5 22.5 0.9 21.7 1.3 Z" fill="#fff"/>
      </g>
      <text x="50" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="600">Telegram Hub</text>
    </g>

  </g>

  <!-- Connection lines -->
  <g stroke="#00d4aa" stroke-width="2" fill="none" opacity="0.6">
    <!-- Horizontal connection line -->
    <line x1="220" y1="180" x2="980" y2="180" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </line>

    <!-- Vertical connections to bots -->
    <line x1="200" y1="180" x2="200" y2="195"/>
    <line x1="400" y1="180" x2="400" y2="195"/>
    <line x1="600" y1="180" x2="600" y2="195"/>
    <line x1="800" y1="180" x2="800" y2="195"/>
    <line x1="1000" y1="180" x2="1000" y2="195"/>
  </g>

  <!-- Data flow indicators -->
  <g>
    <circle cx="300" cy="180" r="3" fill="#00d4aa" opacity="0.8">
      <animate attributeName="cx" values="220;980;220" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="180" r="2" fill="#f7931a" opacity="0.6">
      <animate attributeName="cx" values="980;220;980" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom tech stack indicators -->
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="300" height="30" rx="15" fill="rgba(0,212,170,0.1)" stroke="rgba(0,212,170,0.3)" stroke-width="1"/>
    <text x="150" y="20" text-anchor="middle" fill="#00d4aa" font-family="'Courier New', monospace" font-size="12" font-weight="500">
      ðŸ¤– Python â€¢ Telegram API â€¢ WebSocket â€¢ Technical Analysis
    </text>
  </g>

</svg>